<form class="example-container" (ngSubmit)="register()">
    
  <mat-form-field>
        <mat-label>Név</mat-label>
        <input matInput  [(ngModel)]="nev_text"
      name="nev_text">
      </mat-form-field>


    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
      [(ngModel)]="email_text"
      name="email_text"
        matInput
        placeholder="pat@example.com"
       
        (blur)="updateErrorMessage()"
        required
      />
      @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
      }
    </mat-form-field>
  
  
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input  matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password_text" name="password_text"/>
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
  
    <button mat-flat-button>Regisztrál</button>
    <!-- <button mat-flat-button disabled>Disabled</button>-->
</form>
