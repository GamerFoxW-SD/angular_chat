<div>
    <h1>Chat szobák</h1>
     <button mat-raised-button color="primary" [routerLink]="['/chat-create']">
      Új szoba
    </button>
    <mat-list>
     @for (item of chatRooms; track item) { 
      
      <mat-list-item (click)="selectRoom(item.id)"> <div matBadge={{messages_db(item.id)}} >{{ item |roomName    }}</div></mat-list-item>
      <mat-divider></mat-divider>
    }
  </mat-list>
  </div>
