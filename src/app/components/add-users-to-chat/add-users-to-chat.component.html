<h2>Felhasználók hozzáadása a chat szobához</h2>

<form [formGroup]="form">
  <mat-selection-list formControlName="selectedUsers">
   @for (user of  availableUsers; track $index) {
    <mat-list-option [value]="user.id" >
      {{ user.username }}
    </mat-list-option>
}
  </mat-selection-list>

  <button mat-raised-button color="primary" (click)="addUsersToChat()" [disabled]="form.invalid">
    Hozzáadás
  </button>
</form>
